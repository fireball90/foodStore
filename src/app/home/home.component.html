<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">{{food.name}}</div>
           
                <span class="favorite {{food.favorite? '' : 'not'}}">
                    ‚ù§
                </span>
                <span>
                    {{food.stars}}
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origins of food.origins">
                            {{origins}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>{{food.cookTime}}</span>
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
